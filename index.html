<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="phone-decrease" class="btn btn-default">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input id="phone-count" class="form-control text-center" type="text" value="1">
                                    <button id="phone-increase" class="btn btn-default">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <h5 id="phone-total">$219</h5>
                                <img class="remove-item" src="images/remove.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="case-decrease" class="btn btn-default">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input id="case-count" class="form-control text-center" type="text" value="1">
                                    <button id="case-increase" class="btn btn-default">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <h5 id="case-total">$59</h5>
                                <img class="remove-item" src="images/remove.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax: </h5>
                                <h5>Total: </h5>
                            </div>
                            <div class="col-md-4 status">
                                <h5 id="total-price">$1,278</h5>
                                <h5 id="text-amount">$0</h5>
                                <h5 id="grand-total">$1,278</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button class="btn btn-success check-out" type="button">Check Out</button>
                    </div>
                </div>
            </div>
        </div>

        <script>

            document.getElementById('phone-decrease').addEventListener('click', function(){
                handlePhoneChange(false);
            })

            document.getElementById('phone-increase').addEventListener('click', function(){
                handlePhoneChange(true);
            })

            function handlePhoneChange(isIncrease){
                const phoneInput = document.getElementById('phone-count');    
                const phoneCount = parseInt(phoneInput.value);
            //    const caseNewCount = caseCount + 1;
                let phoneNewCount = phoneCount;
                if(isIncrease == true){
                    phoneNewCount = phoneCount + 1;
                }
                if(isIncrease == false && phoneCount > 0){
                    phoneNewCount = phoneCount - 1;
                }
                phoneInput.value = phoneNewCount;
                const phoneTotal = phoneNewCount*219;
                document.getElementById('phone-total').innerText = '$' + phoneTotal;

                calculateTotal();
            }


            document.getElementById('case-decrease').addEventListener('click', function(){
                handleProductChange(false);
            })


            document.getElementById('case-increase').addEventListener('click', function(){
                handleProductChange(true);
            }) 


            function handleProductChange(isIncrease){
                const caseInput = document.getElementById('case-count');    
                const caseCount = parseInt(caseInput.value);
            //    const caseNewCount = caseCount + 1;
                let caseNewCount = caseCount;
                if(isIncrease == true){
                    caseNewCount = caseCount + 1;
                }
                if(isIncrease == false && caseCount > 0){
                    caseNewCount = caseCount - 1;
                }
                caseInput.value = caseNewCount;
                const caseTotal = caseNewCount*59;
                document.getElementById('case-total').innerText = '$' + caseTotal;


                calculateTotal();
            }

            // document.getElementById('case-decrease').addEventListener('click', function(){
            //     const caseInput = document.getElementById('case-count');
            //     const caseCount = parseInt(caseInput.value);
            //     const caseNewCount = caseCount - 1;
            //     caseInput.value = caseNewCount;
            //     const caseTotal = caseNewCount*59;
            //     document.getElementById('case-total').innerText = '$' + caseTotal;
            // })


            // document.getElementById('case-increase').addEventListener('click', function(){
            //     const caseInput = document.getElementById('case-count');    
            //     const caseCount = parseInt(caseInput.value);
            //     const caseNewCount = caseCount + 1;
            //     caseInput.value = caseNewCount;
            //     const caseTotal = caseNewCount*59;
            //     document.getElementById('case-total').innerText = '$' + caseTotal;
            // })


            function calculateTotal(){
                const phoneInput = document.getElementById('phone-count');
                const phoneCount = parseInt(phoneInput.value);

                const caseInput = document.getElementById('case-count');
                const caseCount = parseInt(caseInput.value)

                const totalPrice = phoneCount*219 + caseCount*59;
                document.getElementById('total-price').innerText = '$' + totalPrice;
                
                const tax = Math.round(totalPrice*0.1);
                document.getElementById('text-amount').innerText = '$' + tax;

                const grandTotal = totalPrice + tax;
                document.getElementById('grand-total').innerText = '$' + grandTotal;
            }

        </script>

    </section>
</body>
</html>
